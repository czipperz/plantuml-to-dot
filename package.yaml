name:                plantuml-to-dot
version:             0.1.0.0
github:              "czipperz/plantuml-to-dot"
license:             BSD3
author:              "Chris Gregory"
maintainer:          "czipperz@gmail.com"
copyright:           "2019 Chris Gregory"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/czipperz/plantuml-to-dot#readme>

dependencies:
- base >= 4.7 && < 5
- parsec
- mtl

library:
  source-dirs: src

executables:
  plantuml-to-dot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - plantuml-to-dot

tests:
  plantuml-to-dot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - plantuml-to-dot
    - HUnit
